<!DOCTYPE html>
<html lang="en">

<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<style>
           body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000000; /* Optional: Set background color */
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(4px, -4px);
            }
            50% {
                transform: translate(-4px, 4px);
            }
            75% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        .button-container {
            display: flex;
            align-items: center;
        }

        .button-container img {
            margin: 0 10px; /* Adjust the margin between images */
            width: 200px; /* Set the desired width for side images */
            height: auto; /* Maintain aspect ratio */
        }

        img.main-image {
            display: block;
            width: 300px; /* Set the desired width for the main image */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
    <title>Glitch Effect</title>
</head>
<body>
    <ul>
        <a href="menu.html" class="button-container">
            <img src="igreels.jpg" alt="Left Image">
            <img src="tiktoklogo.png" alt="Button Image" class="main-image">
            <img src="ytshorts.png" alt="Right Image">
        </a>
    </ul>
</body>
</html>
